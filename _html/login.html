<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css"
          integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9"
          crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="../_css/login.css">

    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous">
    </script>

    <title>Sistema Ponto</title>
</head>
<body>
    <div class="box-all">
        <div class="content">
            <div class="box-content">
                <img src="../_img/relogio.png"/>
                <div class="box-login">
                    <h1 class="tituloApp">SISTEMA PONTO 1.0</h1>
                    <form action="#" method="POST" class="form-login">
                        <div><label>Login <input type="text" class="input-login" name="login" required autofocus></label></div>
                        <div><label>Senha <input type="password" class="input-pass" name="password" required></label></div>
                        <div><button type="submit" class="btnLogin">Entrar</button></div>
                        <div class="msg error-login">Login e/ou senha incorreto(s)!</div>
                    </form>
                </div>
            </div>
        </div>
        <footer>
            <div class="footer-links">
                <ul>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Help/Contact</a></li>
                    <li><a href="#">Developers</a></li>
                    <li><a href="#">Terms of Use</a></li>
                    <li><a href="#">Privacy Policy</a></li>
                </ul>
            </div>
        </footer>
    </div>
</body>
</html>
