<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css"
          integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9"
          crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="../_css/chat.css">

    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous">
    </script>
    <script src="../_js/chat.js" defer></script>

    <title>Chat - Sistema Ponto</title>
</head>
<body>

    <div class="chatusers">

        <div class="chat-box-user">
            <div>
                <div class="user-photo"><img src="../_img/user_icon.png"></div>
                <div><span class="user">Carlos da Silva</span></div>
            </div>
            <div class="state"><i class="fas fa-user"></i></div>
        </div>
        <div class="chat-box-user">
            <div>
                <div class="user-photo"><img src="../_img/user_icon.png"></div>
                <div><span class="user">Renata de Souza</span></div>
            </div>
            <div class="state"><i class="fas fa-user"></i></div>
        </div>
        <div class="chat-box-user">
            <div>
                <div class="user-photo"><img src="../_img/user_icon.png"></div>
                <div><span class="user">Marcos de Almeida</span></div>
            </div>
            <div class="state"><i class="fas fa-user"></i></div>
        </div>
        <div class="chat-box-user">
            <div>
                <div class="user-photo"><img src="../_img/user_icon.png"></div>
                <div><span class="user">Thiago Vasconcelos</span></div>
            </div>
            <div class="state"><i class="fas fa-user"></i></div>
        </div>
    </div>

    <div class="content-chatbox">
        <div class="chatbox">
            <div class="chatlogs">

                <div class="chat friend">
                    <div class="user-photo"><img src="../_img/user_icon.png"></div>
                    <div class="box-message">
                        <span class="user-friend">Renata de Souza</span>
                        <p class="chat-message">
                            teste chat
                        </p>
                    </div>
                </div>
                <div class="chat self">
                    <div class="user-photo"><img src="../_img/user_icon.png"></div>
                    <div class="box-message">
                        <span class="chat-user">Carlos da Silva</span>
                        <p class="chat-message">
                            teste chat
                        </p>
                    </div>
                </div>
                <div class="chat friend">
                    <div class="user-photo"><img src="../_img/user_icon.png"></div>
                    <div class="box-message">
                        <span class="user-friend">Renata de Souza</span>
                        <p class="chat-message">
                            Mussum Ipsum, cacilds vidis litro abertis. Quem num gosta di mim que vai caçá sua turmis!
                        </p>
                    </div>
                </div>
                <div class="chat self">
                    <div class="user-photo"><img src="../_img/user_icon.png"></div>
                    <div class="box-message">
                        <span class="chat-user">Carlos da Silva</span>
                        <p class="chat-message">
                            teste chat
                        </p>
                    </div>
                </div>

            </div>

            <div class="chat-form">
                <textarea class="box-send" autofocus></textarea>
                <button class="send-msg"><i class="fas fa-arrow-circle-right"></i></button>
            </div>
        </div>
    </div>

</body>
</html>
